<div>
    <h2 id="page-heading">
        <span>Societes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-societe" [routerLink]="['/societe/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Societe
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="societes?.length === 0">
        <span>No societes found</span>
    </div>
    <div class="table-responsive" *ngIf="societes?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Idsociete</span></th>
            <th><span>Libelle</span></th>
            <th><span>Adresse</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let societe of societes ;trackBy: trackId">
                <td><a [routerLink]="['/societe', societe.id, 'view' ]">{{societe.id}}</a></td>
                <td>{{societe.idsociete}}</td>
                <td>{{societe.libelle}}</td>
                <td>{{societe.adresse}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/societe', societe.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/societe', societe.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/societe', { outlets: { popup: societe.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
